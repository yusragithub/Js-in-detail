<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handing</title>
</head>
<body>
    <h1>Error Handing</h1>
    <p id="p1"></p>
    <script>
        try {
            addalert("Hello, I am 14 years");
        }
        catch(err) {
            document.getElementById("p1").innerHTML = err.message;
        }
    </script>
</body>
</html>
